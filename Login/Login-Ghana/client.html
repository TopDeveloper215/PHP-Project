<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script src="function3.js"></script>
</head>
<style>
    input {
       margin-top: 10px;
       margin-bottom: 2px;
       display: block;
    }
    button{
        display: block;
        margin: 20px;
        margin-left: 0;
    }
</style>
<body  class="container mt-3 mx-1" onload="init()">
    <div style="display: flex; flex-direction:row; margin-bottom: 10px;">
      <div>CASH BALANCE:</div>
      <div id="cash" style="margin-left: 25px;">$0</div>
    </div>
    <div style="display: flex; flex-direction:row;margin-bottom: 20px;">
        <div>Bitcoin BALANCE:</div>
        <div id="bitcoin" style="margin-left: 20px;">0BTC</div>
    </div>
    <div class="progress" style="margin-bottom:20px;">
        <div id="progress" class="progress-bar" style="width:0%; color: rgb(14, 10, 10);justify-content: center;">0%</div>
        
    </div>
    <div >
        <input type="text" id="code" value="" >
        <button onclick="mining()">START mining</button>
        <button onclick="withraw()">WITHRAW</button>
      
    </div>
    
</body>
</html>
